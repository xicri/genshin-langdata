name: "test & release dataset"

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - reopened
      - synchronize
  push:
    branches:
      - main

jobs:
  preview:
    if: ${{ github.ref != 'refs/heads/main' }}
    timeout-minutes: 5
    env:
      NODE_ENV: preview
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_PAGES_BRANCH: ${{ github.head_ref }}
      MINHON_API_KEY: ${{ secrets.MINHON_API_KEY }}
      MINHON_API_SECRET: ${{ secrets.MINHON_API_SECRET }}
      MINHON_LOGIN_ID: ${{ secrets.MINHON_LOGIN_ID }}
      TZ: Asia/Tokyo

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test
      - run: npm run lint
      - run: npm run build
      - run: npm run release

  release:
    if: ${{ github.ref == 'refs/heads/main' && github.repository_owner == 'xicri' }}
    timeout-minutes: 5
    env:
      NODE_ENV: production
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      MINHON_API_KEY: ${{ secrets.MINHON_API_KEY }}
      MINHON_API_SECRET: ${{ secrets.MINHON_API_SECRET }}
      MINHON_LOGIN_ID: ${{ secrets.MINHON_LOGIN_ID }}
      TZ: Asia/Tokyo
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test
      - run: npm run lint
      - run: npm run build
      - run: npm run release
